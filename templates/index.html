{% extends "layout.html" %}

{% block title %}
  Hello World!
{% endblock %}

{% block content %}
  <style>
    section {
      height: calc(100vh - 52px);
      display: grid;
      grid-template-columns: minmax(200px, 1fr) 4fr;
    }
    aside {
      background-color: #abcdef;
      padding: 20px;
    }

    .menu-list button {
      background-color: transparent;
      border: none;
    }
    .menu-list button:hover {
      cursor: pointer;
    }

    #Menu-search-bar {
      padding: 8px 4px 8px 16px;
      margin-bottom: 0px;
    }

    .menu-input > .level-left {
      flex-grow: 1;
      flex-shrink: 1;
    }

    .menu-input .level-item {
      justify-content: flex-start;
      flex-grow: 1;
      flex-shrink: 1;
    }

    .menu-input input {
      border: none;
      width: 100%;
    }

    .menu-input button.is-rounded {
      height: 35px;
      width: 35px;
      padding: .1em .12em .1em .08em;
    }

    #Menu-search-bar button {
      padding: .5em;
      color: #9f9f9f;
    }

    #Menu-search-bar button:hover {
      background-color: transparent;
      color: #262626;
    }

    main {
      padding: 1em;
      height: inherit;
      background-color: #eee;
      display: flex; 
      flex-direction: column;
      align-items: stretch;
    }

    #Chat-Input {
      padding-right: .5em;
      margin: .5em 0;
    }

    #Chat-Send {
      padding: .5em .8em .5em .6em;
      font-size: 14px;
      margin-left: .25em;
    }

    #Chat-Name, #Chat-Input {
      min-height: 50px;
    }
    #Chat-Convo {
      flex-grow: 1;
      background-color: #ddd;
      /* overflow-y: scroll; */
    }

    @media screen and (max-width: 768px) {
      .level-left+.level-right {
        margin-top: 0rem;
      }
    }

    @media screen and (max-width: 600px) {
      section {
        grid-template-columns: 5fr;
      }
      aside {
        display:none;
      }
    }


  </style>

<section>
  <!-- Channel Aside -->
  <aside class="menu">
    <!-- Search Bar -->
    <p class="menu-label">
      Channels
    </p>
    <ul class="menu-list" id="Menu-Channels">
      <li>
        <div class="input is-rounded level menu-input" id="Menu-search-bar">
          <div class="control is-expanded level-left">
            <div class="level-item">
              <input type="text" placeholder="Search or create channel" id="Menu-search-value">
            </div>
          </div>
          <div class="control level-right">
            <div class="level-item">
              <button id="Menu-search-Add">
                <i class="fas fa-plus"></i>
              </button>
              <button>
                <i class="fas fa-search"></i>
              </button>
            </div>
          </div>
        </div>
        <p class="help is-danger"></p>
      </li> 
    </ul>
    <hr>
    <!-- My channels -->
    <p class="menu-label">
      My Channels
    </p>
    <ul class="menu-list">
      <div id="Menu-Channels-List">

      </div>  
    </ul>
    <p class="menu-label">
      Friends
    </p>
  </aside>
  <main>
    <!-- Main channel or last channel -->
    <div id="Chat-Name"></div>
    <div id="Chat-Convo"></div>
    <div id="Chat-Input" class="input is-rounded level menu-input">
      <div class="control is-expanded level-left">
        <div class="level-item">
          <input type="text" placeholder="Say something here!">
        </div>
      </div>
      <div class="control level-right">
        <div class="level-item">
          <button class="button is-rounded is-info">
              <i class="far fa-smile"></i>
          </button>
          <button class="button is-rounded is-info" id="Chat-Send">
              <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>
  </main>
</section>
  
<script id="Template-Username" type="text/x-lodash-template">
  <div>
    <%= comment %>
  </div>
</script>

  <script id="Template-Modal" type="text/x-lodash-template">
    <div class="modal is-active" id="Index-PopUp">
      <div class="modal-background"></div>  
      <div class="modal-content">

        <div class="box">
          <article class="media">
            <div class="media-content">
              <div class="content">

                <p class="title is-3">Welcome to ChatRoom!</p>
                <p class="subtitle is-5">First time here? Enter username below to begin!</p>

                <div class="field">
                  <label class="label">Name</label>
                  <div class="control has-icons-left has-icons-right">
                    <input class="input" type="text" placeholder="Username">
                    <span class="icon is-small is-left">
                      <i class="fas fa-user"></i>
                    </span>
                    <p class="help is-danger"></p>
                  </div>
                </div>

                <div class="buttons is-right">
                  <div class="control">
                    <button class="button is-link">Submit</button>
                  </div>
                </div>

              </div>
            </div>
          </article>
        </div>

      </div>
    </div>
  </script>

  <script>
      const templateFn = _.template(document.querySelector("#Template-Username").innerHTML);
      const channelContainer = document.querySelector("#Menu-Channels");
      const channelHead = document.querySelector("#Chat-Name");
      const channelConvo = document.querySelector("#Chat-Convo");

      // https://cs50.harvard.edu/web/notes/5/
      const socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port);

      document.addEventListener("DOMContentLoaded", function() {
        // Get user object on load
        let USER_STATE = localStorage.getItem("user"); // user here will be the user object
        let CHANNEL_STATE = localStorage.getItem("channel");
        
        // If first time, get unique username
        if (!USER_STATE) {
          // Force pop up
          document.querySelector("main").innerHTML += document.querySelector("#Template-Modal").innerHTML;

          // get unvalidated username
          document.querySelector("#Index-PopUp button").addEventListener("click", function(event) {
            event.preventDefault();

            const username = document.querySelector("#Index-PopUp input").value;
            const warningBlock = document.querySelector("#Index-PopUp .help");

            // Remove prior errors if any
            document.querySelector("#Index-PopUp input").classList.remove("is-danger");
            warningBlock.textContent = "";

            // Validate username
            if (!username) {
              // No input
              document.querySelector("#Index-PopUp input").classList.add("is-danger");
              warningBlock.textContent = "Please enter a valid name";
            } else {
              socket.emit("new username", username); // raw unvalidated string

              socket.on("username result", function(result) {
                if (result == "not allowed") {
                // Matched username
                  document.querySelector("#Index-PopUp input").classList.add("is-danger");
                  warningBlock.textContent = "This username is used";
                } else {
                // Success
                  document.querySelector("#Index-PopUp").classList.remove("is-active");

                  // Store user object client side
                  USER_STATE = new User(username, Date.now());
                  localStorage.setItem("user", JSON.stringify(USER_STATE));

                  document.querySelector("#Layout-Greeting").innerHTML = 
                    templateFn({"comment": `Hi, ${USER_STATE.username}`});

                  // and server side
                  socket.emit("new user", JSON.stringify(USER_STATE));
                }
              });
            }
          });
        } else {
          USER_STATE = JSON.parse(USER_STATE);
          document.querySelector("#Layout-Greeting").innerHTML = templateFn({"comment": `Welcome back, ${USER_STATE.username}`});
        }

        let ChannelList = document.querySelector("#Menu-Channels-List");

      // Channel Functionalities

        // Create Channel
        const createChannel = document.querySelector("#Menu-search-Add");
        let searchBarValue;

        createChannel.addEventListener("click", function(event){
          event.preventDefault();

          searchBarValue = document.querySelector("#Menu-search-value").value;

          if (searchBarValue) {
            // Check whether channel name used
            socket.emit("new channel name", searchBarValue); // Raw unvalidated string
          }
        });

        socket.on("Channel attempt", channelCreateResult => {
          if (channelCreateResult) {
            channel = new Channel(searchBarValue, USER_STATE);
            CHANNEL_STATE = channel;
            socket.emit("new channel", JSON.stringify(channel), channel.name);  

            ChannelList.append(channel.showChatList(channel));

            channel.showChat(channelHead, channelConvo);
          }
        });

      // Messaging Functionalities
      
        // Message in
        socket.on('message in', (messageParcel, room) => {
          messageParcel = JSON.parse(messageParcel);
          const messageHTML = templateFn({'comment': `${messageParcel.message} by ${messageParcel.author.username} at ${messageParcel.timeStamp}`});
          document.querySelector('#Chat-Convo').innerHTML += messageHTML;
        });

        // Message out
        document.querySelector('#Chat-Send').addEventListener("click", function(event) {
          event.preventDefault();
          const message = document.querySelector("#Chat-Input input").value;

          if (message) {
            const msgObj = new Message(USER_STATE, message, new Date());

            channel.messageHandler(msgObj);
            
            socket.emit('message out', JSON.stringify(msgObj));
          }
        });
      });

    </script>


{% endblock %}
